<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <span class="navbar-logo">Data Visualizer</span>
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item ml-2">
          <button class="nav-link btn btn-sm btn-primary" (click)="openModal()">Login</button>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <div>
      <app-upload-file (fileUploaded)="onFileUploaded($event)"></app-upload-file>
    </div>

    <div class="mt-3">
      <app-charts [data]="chartData"></app-charts>
    </div>


  </div>
  
  <!-- Bootstrap Modal for Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary btn-block" (click)="navigateToDashboard()">Login</button>
        </div>
      </div>
    </div>
  </div>
